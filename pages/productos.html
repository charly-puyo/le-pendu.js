<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--descripcion-->
    <meta name="description" content="Explora nuestra gama de ropa deportiva, diseñada para mantenerte cómodo durante tus entrenamientos.">
    <!--palabras claves-->
    <meta name="keywords" content="Moda masculina, Ropa para hombres, Camisas para caballeros, Ropa casual para hombres, Ropa de oficina para hombres, Ropa deportiva masculina, Pantalones de hombre, Chaquetas y abrigos para hombres, Ropa de baño para hombres, Ropa de noche para hombres, Camisetas para hombres, Ropa interior masculina, Moda de tallas grandes para hombres, Accesorios masculinos, Pantalones vaqueros para hombres, Trajes para hombres, Ropa de invierno para hombres, Ropa de verano para hombres, Sombreros y gorras para hombres, Ofertas de moda masculina">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Ropa para Hombre</title>
</head>
<body class="body__grid">
    <header>
        <div class="header__grid">
            <!--Logo-->
            <a href="../index.html">
            <img class="header__logo" src="../assets/logo.png" alt="logo de le pendu">
            </a>
            <!--¿Que estas buscando?-->
            <div>
            <input id="buscadorInput" class="header__buscador" type="text" name="¿Qué estás buscando?" placeholder="¿Qué estás buscando?">
            <ul id="opcionesBusqueda" class="header__buscador__opciones-busqueda"></ul>
            </div>
            <!--Menu navegable superior derecho-->
            <nav class="header__nav__derecho">
                <div class="header__nav__derecho--div">
                    <button class="btn btn-primary" type="button"><a href="#"><img class="header__nav__derecho--img" src="../assets/ayuda.svg" alt="mi carrito"></a></button>
                    <button class="btn btn-primary" type="button"><a href="#"><p class="header__nav__derecho--p">Ayuda</p></a></button>
                </div>
                <div class="header__nav__derecho--div">
                    <button class="btn btn-primary" type="button"><a href="../pages/mi-cuenta.html"><img class="header__nav__derecho--img" src="../assets/mi-cuenta.svg" alt="mi carrito"></a></button>
                    <button class="btn btn-primary" type="button"><a href="../pages/mi-cuenta.html"><p class="header__nav__derecho--p">Mi cuenta</p></a></button>
                </div>
                <!--boton de compras-->
                <div class="header__nav__derecho--div">
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img class="header__nav__derecho--img" src="../assets/mi-carrito.svg" alt="mi carrito"></button>
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Mi carrito</button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"><img src="../assets/equis-atras.svg" alt="atras"></button>
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compras</h5>
                        </div>
                        <div class="offcanvas-body header__nav__carrito">
                            <div class="header__nav__carrito-productos"></div>
                            <div class="header__nav__carrito-h3"></div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!--Menu Navegable-->
        <nav class="header__nav" >
            <ul class="header__y__main__ul header__nav--ul">
                <li id="navBar"></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--form-selec-->
        <section class="main__nav">
            <div>
            </div>
            <div>
                <select id="ordenarProductos" class="main_nav--selector">
                    <option value="categoria" selected>Categoria</option>
                    <option value="mayor precio">Mayor precio</option>
                    <option value="menor precio">Menor precio</option>
                </select>
            </div>
        </section>
        <div  class="main__grid">
            <!--menu-solapa-izquierdo-->
            <div class="main__nav__izquierdo">
                <nav>
                    <ul class="header__y__main__ul">
                        <h1>Productos</h1>
                        <li>Todo</li>
                        <li>Hombres</li>
                        <li>Mujeres</li>
                        <li>Buzos</li>
                        <li>Pantalones</li>
                    </ul>
                </nav>
            </div>
            <!--Grid productos-->
            <div class="main__productos" id="productos"></div>
        </div>
    </main>
    <!--footer-->
    <footer class="footer__grid">
        <nav class="footer__nav__inferior">
        </nav>
    </footer>
    <script src="../js/navbar.js"></script>
    <script src="../js/navbarMobile.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
