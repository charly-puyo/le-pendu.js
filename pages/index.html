<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!--descripcion-->
    <meta name="description" content="Descubre nuestra amplia selección de ropa de alta calidad para hombres, mujeres y niños.">
    <!--palabras claves-->
    <meta name="keywords" content="Ropa de moda, Tienda de ropa en línea, Ropa para hombres, Ropa para mujeres, Ropa para niños, Moda urbana, Ropa de marca, Vestidos de noche, Ropa casual, Ropa de oficina, Ropa de deporte, Ropa de invierno, Ropa de verano, Camisetas personalizadas, Moda sostenible, Comprar ropa en línea, Tendencias de moda, Complementos de moda, Ofertas de ropa, Ropa elegante">
    <!--titulo de la pagina-->
    <meta property=”og:title” content="Bienvenidos a LE●PENDU"/>
    <meta property=”og:image” content="./assets/error1"/>
    <meta property=”og:url” content="https://le-pendubrc.com/" />
    <meta property=”og:description” content="Descubre nuestra amplia selección de ropa de alta calidad para hombres, mujeres y niños." />
    <meta property=”og:site_name” content="LE●PENDU" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>LE●PENDU</title>
</head>
<body class="body__grid">
    <header>
        <div class="header__grid">
            <!--Logo-->
            <a href="#">
            <img class="header__logo" src="../assets/logo.png" alt="logo de le pendu">
            </a>
            <!--¿Que estas buscando?-->
            <div>
            <input class="header__buscador" type="text" name="¿Qué estás buscando?" placeholder="¿Qué estás buscando?">
            </div>
            <!--Menu navegable superior derecho-->
            <nav class="header__nav__derecho">
                <div class="header__nav__derecho--div">
                    <button class="btn btn-primary" type="button"><a href="../pages/contacto.html"><img class="header__nav__derecho--img" src="../assets/ayuda.svg" alt="mi carrito"></a></button>
                    <button class="btn btn-primary" type="button"><a href="../pages/contacto.html"><p class="header__nav__derecho--p">Ayuda</p></a></button>
                </div>
                <div class="header__nav__derecho--div">
                    <button class="btn btn-primary" type="button"><a href="../pages/mi-cuenta.html"><img class="header__nav__derecho--img" src="../assets/mi-cuenta.svg" alt="mi carrito"></a></button>
                    <button class="btn btn-primary" type="button"><a href="../pages/mi-cuenta.html"><p class="header__nav__derecho--p">Mi cuenta</p></a></button>
                </div>
                <!--boton de compras-->
                <div class="header__nav__derecho--div">
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img class="header__nav__derecho--img" src="../assets/mi-carrito.svg" alt="mi carrito"></button>
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Mi carrito</button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"><img src="../assets/equis-atras.svg" alt="atras"></button>
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compras</h5>
                        </div>
                        <div class="offcanvas-body header__nav__carrito">
                            <div class="header__nav__carrito-productos"></div>
                            <div class="header__nav__carrito-h3"></div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!--Menu navegable-->
        <nav class="header__nav" >
            <ul class="header__y__main__ul header__nav--ul">
                <li id="navBar"></li>
            </ul>
        </nav>
    </header>
    <!--main-->
    <main class="main__nosotros__contacto">
        <h1 class="main__nosotros__contacto--h1">La moda que marca tendencia</h1>
        <img class="main__img" src="../assets/modelo.jpg" alt="foto de un modelo">
    </main>
    <footer class="footer__grid">
        <nav class="footer__nav__inferior"></nav>
    </footer>
    <script src="../js/navbar.js"></script>
    <script src="../js/navbarMobile.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
