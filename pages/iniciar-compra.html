<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--descripcion-->
    <meta name="description" content="¿Tienes alguna pregunta o comentario? Estamos aquí para ayudarte. Contáctanos por teléfono, correo electrónico o chat en vivo.">
    <!--palabras claves-->
    <meta name="keywords" content="Contacto tienda de ropa, Información de contacto, Contactar con la tienda, Dirección de la tienda, Teléfono de contacto, Correo electrónico de la tienda, Horario de atención, Servicio al cliente, Consultas de productos, Devoluciones y cambios, Soporte de ventas, Localización de la tienda, Preguntas frecuentes, Formulario de contacto, Comunicación con la tienda, Comentarios de clientes, Información de envío, Política de devoluciones, Ayuda al cliente, Soporte en línea">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>
<body class="">
    <header>
        <div class="">
            <!--Logo-->
            <a href="../index.html">
            <img class="header__logo" src="../assets/logo.png" alt="logo de le pendu">
            </a>
        </div>
    </header>
    <main class="main__iniciar-compra">
        <article class="main__iniciar-compra-article-datos">
            <h1 class="main__iniciar-compra-h1">Proceso de compra</h1>
            <form class="main__iniciar-compra-form">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Datos de contacto</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Datos de entrega</label>
                    <div class="main__iniciar-compra-codigopostal">
                        <input type="text" class="form-control" placeholder="Codigo postal" id="exampleInputPassword1">
                        <a href="https://www.correoargentino.com.ar/formularios/cpa" target="_blank" rel="noopener noreferrer">Encontrá tu CP</a>
                    </div>
                </div>
                <button class="main__iniciar-compra-boton">Continuar</button>
            </form>
        </article>
        <article class="main__iniciar-compra-article-productos">
            <div class="header__nav__derecho--div">
                <div class="offcanvas-body header__nav__carrito">
                    <div class="header__nav__carrito-productos"></div>
                </div>
                <button class="main__iniciar-compra-boton2">Agregar cupon de descuento</button>
            </div>

        </article>
    </main>
    <footer>
    </footer>
    <script src="../js/navbar.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
